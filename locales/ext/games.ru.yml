  bunker_game_desc: "В глухих пущах старинных земель, когда мрак надвигался с необъятных просторов, возникла страшная угроза. Когда земля трещала от бури, люди спешили найти убежище. В глубине забытого монастыря они нашли тайные подземелья, созданные кругом Пилларии для защиты в самые страшные времена.\n\nРыцари, ученые и ремесленники – все, кто мог принести свой вклад в выживание отправились в самые недра подземелья. Они закрыли двери, полагаясь на свои навыки и веру в будущее. В подземных лабиринтах, наполненных тайнами и опасностями, они должны были объединиться, чтобы выжить и найти выход когда-нибудь, когда мрак уйдет. Но древнее проклятие монастыря действовало дальше - чтобы остаться жить в бункере, люди в нем должны были принести жертвы. Только самые сильные, смекалистые и полезные смогут остаться и пережить катастрофу.\n\nВыживай, сотрудничай с другими игроками в поиске решений в условиях экстремальных испытаний. Люди должны использовать все свои умения, чтобы преодолеть трудности и выйти насвет, когда тьма отступит и мир снова обретет свет."
  end_game_message: "Игра подошла к концу, результаты: %{jump_url}"

