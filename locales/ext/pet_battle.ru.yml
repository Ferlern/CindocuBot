 pet_battle_title: "Битвы питомцев"
 pet_battle_desc: "В далёкой стране жили необычные существа, обладавшие уникальными способностями, которые они совершенствовали годами. Раз в сотню лет проводился турнир, на котором лучшие из них сражались, чтобы получить силу древних духов и великих рун. Питомцы готовились к турниру, оттачивая мастерство под руководством своих мудрых наставников.\n\nСражения всегда были яркими и зрелищными, а победитель становился легендой, получая силу, способную изменить весь мир.\n\nНастало твое время вставь в ряды тренеров и проявить себя на Великом Турнире! Отправляйся в ближайший дом питомцев и начинай свое приключение в мире битв и тактик."
 start_btn: "Начать"
 rules_btn: "Правила"
 
 rules_desc: "# Правила Битвы Питомцев\n> - Кол-во участников в игре: **2**\n> - Соблюдайте нормы морали и не оскорбляйте других участников.\n> \n> Чтобы начать бой участник должен присоединиться к нему, либо быть его инициатором.\n> Начать или присоединиться можно в соответствующем канале.\n## Процесс игры\n-# Для участия необходимо назначить основного питомца через [`/pets`].\n\n> - Игра является пошаговой.\n> - Определить чей сейчас ход можно через журнал боя в самом верху чата.\n\n**1.** Во время своего хода вы можете использовать навыки и атаковать.\n\n> Атака является обязательным действием и после неё автоматически завершается ход.\n\n**2.** У каждого навыка есть своя перезарядка, на протяжении которой он будет недоступен.\n-# * за ход можно использовать неограниченное число навыков.\n\n**3.** Перед атакой высчитывается шанс попадания и критического попадания.\n\n> Для нанесения урона используется система кубиков.\n> Пользователь бросает **2** кубика **d10**, по результатам которых будет определен результат атаки.\n\n**4.** Игра заканчивается, когда здоровья одного из питомцев достигает нуля.\n\n> После окончания игры оба питомца получают опыт (победитель получает больше), а оставшееся здоровье сохраняется на последующие игры.\n\n\n- Питомец с нулевым показателем здоровья не может участвовать в игре.\n- Здоровье можно восстановить, покормив питомца [`/pets`].\n- Энергия восстанавливается ежедневно. Также можно использовать донатную валюту <:bc_aquark:1065020887197307001>."

