services:
  db:
    image: postgres:latest
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  bot:
    build: .
    command: ["python3", "-O", "run.py"]
    env_file:
      - .env
    ports:
      - 5432:5432
    depends_on:
      - db