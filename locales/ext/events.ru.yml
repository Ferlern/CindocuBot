  # MAFIA

  mafia_option: Игра в Мафию
  mafia: "Мафия"

  mafia_long_desc: "## :gun: Мафия уже захватывает город и ты - последняя надежда обнаружить зло.\n### :tada: Приглашаем на игру Мафия на нашем сервере! :tada:\n### :busts_in_silhouette: Когда: %{event_time}\n### :round_pushpin: Где: <#%{event_channel}>\n\n### :star2: Описание события\nПриветствуем всех любителей детективных игр и стратегий! Мы рады пригласить вас на захватывающую игру \"Мафия\", где каждый сможет попробовать свои силы в роли мирного жителя или хитроумного мафиози.\n### :detective: Что вас ждет?\n- Напряженные и увлекательные игровые сессии\n- Возможность проявить свои детективные способности\n- Много общения и веселья с другими участниками\n### :game_die: Правила\nДля тех, кто еще не знаком с правилами игры \"Мафия\" или хочет освежить их в памяти, мы подготовили краткий гайд, который можно найти [тут](https://mafia.gg/guide/overview). Мы также проведем краткое объяснение перед началом игры.\n### :link: Регистрация\nЧтобы принять участие в игре, пожалуйста, зарегистрируйтесь заранее на сайте [mafia.gg](https://mafia.gg). Это поможет нам организовать игру и распределить роли."
  mafia_short_desc: "Мафия уже захватывает город и ты - последняя надежда обнаружить зло!\n\nВсе подробности тут -> %{jump_url}"
  mafia_gif: "https://i.ibb.co/4PnqjsY/mafia.gif"
  mafia_image: "https://i.ibb.co/WFz4wCz/image.png"

  # CODENAMES

  codenames_option: "Игра в Codenames"
  codenames: "Codenames"

  codenames_long_desc: "## :face_with_monocle: Собирай своих друзей, и вместе бросьте вызов тайнам слов в Codenames!\n### :tada: Приглашаем на игру Codenames на нашем сервере! :tada:\n### :busts_in_silhouette: Когда: %{event_time}\n### :round_pushpin: Где: <#%{event_channel}>\n\n### :star2: Описание события\nТоварищи эрудиты! Кто из вас готов проверить свою интуицию? Или, быть может, вы умеете изобретательно и виртуозно объединять случайные слова по смыслу? А хотите ли вы провести вечер в весёлой компании за увлекательной игрой? В таком случае мы рады пригласить вас на совместную игру \"**Codenames**\", где каждый сможет продемонстрировать словесные навыки и свою интуицию!\n### :jigsaw: Что вас ждет?\n- Исключительное чувство юмора ведущего\n- Позитивное настроение\n- Захватывающие раунды и свободное формирование команд!\n### :game_die: Правила\nСуть игры **Codenames** заключается в поиске слов на скорость. Как именно нужно искать слова? Начнём с начала. Все участники делятся на команды и внутри каждой выбирается один Мастер. Игрокам даётся поле со словами, задача Мастера каким-то образом объединить их, чтобы участники его команды поняли и закрыли нужные ячейки. Побеждает команда, чьи слова были закрыты раньше."
  codenames_short_desc: "Собирай своих друзей, и вместе бросьте вызов тайнам слов в Codenames!\n\nВсе подробности тут -> %{jump_url}"
  codenames_gif: "https://i.pinimg.com/originals/27/64/b8/2764b8cfd081e19c2497bb59043f84d4.gif"
  codenames_image: "https://i.ibb.co/6N9SThZ/codenames.png"

  # FILM

  film_option: "Просмотр Фильма"
  film: "Фильм"
  
  film_long_desc: "## :projector: Собирай своих друзей для совместного просмотра фильма!\n### :popcorn: Приглашаем на киновечер на нашем сервере! :popcorn:\n### :film_frames: Название фильма: %{event_addition_name}\n### :busts_in_silhouette: Когда: %{event_time}\n### :round_pushpin: Где: <#%{event_channel}>\n### :vhs: Что вас ждёт?\n- Совместный просмотр фильма (чаще всего смотрим через [gowo.su](https://gowo.tv/orooms))\n- Приятно проведённое время\n### <:c_catypopcorn:998332952993869934> Краткое описание\n%{event_addition_desc}\n"
  film_short_desc: "Собирай своих друзей для совместного просмотра фильма!\n\nВсе подробности тут -> %{jump_url}"
  film_gif: "https://i.ibb.co/W6RHCb9/Minions.gif"
  film_image: "https://i.ibb.co/S7Hhpbm/film.jpg"
 
  # GARTIC
  
  gartic_option: "Игра в Gartic Phone"
  gartic: "Gartic Phone"

  gartic_long_desc: "## :art: Сидеть и рисовать, сидеть и рисовать...\n### :tada: Приглашаем на игру \"Испорченный телефон\" на нашем сервере! :tada:\n### :busts_in_silhouette: Когда: %{event_time}\n### :round_pushpin: Где: <#%{event_channel}>\n\n### :star2: Описание события\nЯ думаю многие знакомы с этой игрой, это весёлая игра, где тебе нужно рисовать и угадывать, что нарисовали другие. Что же получится в конце?\n### <:c_catywhat:998332972539314278> Что Вас ждет?\n- Смешнявые картиночки\n- Позитивное настроение\n- Кривые рисунки + руки\n### :game_die: Правила\nСуть игры — в организации передачи рисунка по цепи, состоящей из как можно большего количества людей, и выявлении искажений его исходного содержания."
  gartic_short_desc: "Собирай своих друзей, родственников и питомцев чтобы рисовать!\n\nВсе подробности тут -> %{jump_url}"
  gartic_gif: "https://i.ibb.co/1v3JTBr/5dea3126874ad956e07cf1b46b4e4c7b.gif"
  gartic_image: "https://i.ibb.co/1LKdHv3/34c0cbccbb14077ae05262ad6ca8cf86.jpg"

  # BUNKER

  bunker_option: "Игра в Бункер"
  bunker: "Бункер"

  bunker_long_desc: "## :biohazard: Собирай своих друзей, чтобы выживать в бункере!\n### :no_entry_sign: Приглашаем вас на игру «Бункер» на нашем сервере! :no_entry_sign:\n### :busts_in_silhouette: Когда: %{event_time}\n### :round_pushpin: Где: <#%{event_channel}>\n\n### :warning: Описание события\nСлучилось страшное: глобальная катастрофа. Чтобы сохранить свою жизнь, вам срочно нужно попасть в защищённый бункер, но в вашей группе слишком много людей. На всех не хватит ни провизии, ни места, а значит кому-то придётся остаться снаружи и попытаться там выжить. Вы же не хотите скитаться по отравленным пустошам, верно? Тогда постарайтесь убедить остальных, что без вас им никак не выжить в стенах бункера!\n### :radioactive: Что вас ждет?\n- Тяжелейший выбор\n- Ораторское мастерство участников\n- Споры и интриги\n### :game_die: Правила\nПеред началом игры участники получают карточки, где описаны роли и их характеристики: здоровье, профессия, хобби и тд. На основании них происходит знакомство и решается, кто будет полезнее для выживания и восстановления человечества. Некоторые будут считаться изгнанными, а остальные попадут в бункер. Группе предстоит переждать в бункере первый год после катастрофы, затем постепенно вы будете открывать новые карточки."
  bunker_short_desc: "Собирай своих друзей, чтобы выживать в бункере!\n\nВсе подробности тут -> %{jump_url}"
  bunker_gif: "https://media1.tenor.com/m/Fl8Hm2HurKcAAAAC/apocalypse.gif"
  bunker_image: "https://i.ibb.co/ygwjLcz/bunker.png"

  # HAT

  hat_option: "Игра в Шляпу"
  hat: "Шляпа"

  hat_long_desc: "## :face_with_monocle: Собирай своих друзей и вместе ищите в Шляпе знакомые слова!\n### :tada: Приглашаем вас на игру «Шляпа» на нашем сервере! :tada:\n### :busts_in_silhouette: Когда: %{event_time}\n### :round_pushpin: Где: <#%{event_channel}>\n\n### :star2: Описание события\n«Шляпа» — это игра для хорошей компании, в которую играют все вместе. Это крайне увлекательная игра на смекалку и эрудицию. Это парная интеллектуальная игра, в которой игрок должен за небольшое количество времени объяснить как можно больше слов, чтобы его партнёр их отгадал.\n### :jigsaw: Что вас ждет?\n- Исключительное чувство юмора ведущего\n- Позитивное настроение\n- Захватывающие раунды\n- Интересные слова\n### :game_die: Правила\nСуть игры Шляпа: Можно играть парами, можно командами. Объясняющий меняется каждый ход, за минуту необходимо объяснить как можно больше слов, каждое отгаданное слово даёт одно очко команде. В конце каждого раунда игроки вручную выставляют очки по каждому слову."
  hat_short_desc: "Собирай своих друзей и вместе ищите в Шляпе знакомые слова!\n\nВсе подробности тут -> %{jump_url}"
  hat_gif: "https://media1.tenor.com/m/RkCiS4BYod8AAAAC/fedora-dorian-electra.gif"
  hat_image: "https://i.ibb.co/2ZmC8z8/hat.png"

