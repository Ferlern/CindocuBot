  mafia_long_desc: "## :gun: Мафия уже захватывает город и ты - последняя надежда обнаружить зло.\n### :tada: Приглашаем на игру Мафия на нашем сервере! :tada:\n### :busts_in_silhouette: Когда: %{event_time}\n### :round_pushpin: Где: <#%{event_channel}>\n\n### :star2: Описание события\nПриветствуем всех любителей детективных игр и стратегий! Мы рады пригласить вас на захватывающую игру \"Мафия\", где каждый сможет попробовать свои силы в роли мирного жителя или хитроумного мафиози.\n### :detective: Что вас ждет?\n- Напряженные и увлекательные игровые сессии\n- Возможность проявить свои детективные способности\n- Много общения и веселья с другими участниками\n### :game_die: Правила\nДля тех, кто еще не знаком с правилами игры \"Мафия\" или хочет освежить их в памяти, мы подготовили краткий гайд, который можно найти [тут](https://mafia.gg/guide/overview). Мы также проведем краткое объяснение перед началом игры.\n### :link: Регистрация\nЧтобы принять участие в игре, пожалуйста, зарегистрируйтесь заранее на сайте [mafia.gg](https://mafia.gg). Это поможет нам организовать игру и распределить роли."
  mafia_short_desc: "Мафия уже захватывает город и ты - последняя надежда обнаружить зло!\n\nВсе подробности тут -> %{jump_url}"
